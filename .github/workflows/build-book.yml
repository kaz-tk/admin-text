name: Build and Deploy Book

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Japanese fonts
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-noto-cjk fonts-noto-cjk-extra
        fc-cache -fv
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build PDF and Web book
      run: npm run build
      
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-system-admin-textbook-pdf
        path: output/linux-system-admin-textbook.pdf
        
    - name: Upload Web book artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-system-admin-textbook-web
        path: output/linux-system-admin-textbook-web/
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output/linux-system-admin-textbook-web
        destination_dir: book